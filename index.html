<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

          <div><span>keep your favorite stories on your profile</span></div>
        </section>

          <div class="story"></div>
          <div class="story"></div>

          <img src="img/posts/2.jpg" alt="post2" />
          <img src="img/posts/3.jpg" alt="post3" />

          <a href=""><i class="fas fa-home"></i></a>
